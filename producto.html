  < class="main">
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title titulo-modal" id="staticBackdropLabel">Vender producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="formulario" class="formulario">
              <fieldset>
                <label for="categ" class="etiqueta-label">Categoría:</label>
                <select name="categ" id="categ" class="input-formulario" style="width: 100%" required>
                  <option value="">Seleccione una opción</option>
                  <option value="comida">Comida</option>
                  <option value="bebidas">Bebidas</option>
                  <option value="dulces">Dulces</option>
                  <option value="otros">Otros</option>
                </select>
                <label for="contacto" class="etiqueta-label">URL del Producto (Facebook):</label>
                <input 
                  type="url" 
                  name="contacto" 
                  id="contacto" 
                  class="input-formulario"
                  placeholder="Ingrese la URL de contacto" 
                  style="width: 100%" 
                  pattern="https?://.+" 
                  required
                >
                <label for="imgUrl" class="etiqueta-label">URL de la imagen:</label>
                <input 
                  type="url" 
                  name="imgUrl" 
                  id="imgUrl" 
                  class="input-formulario"
                  placeholder="Ingrese la URL de la imagen" 
                  style="width: 100%" 
                  pattern="https?://.+" 
                  required
                >
                <label for="precio" class="etiqueta-label">Precio ($MXN):</label>
                <input 
                  type="text" 
                  name="precio" 
                  id="precio" 
                  class="input-formulario" 
                  placeholder="Ingrese el precio"
                  style="width: 100%" 
                  required
                >
                <label for="productName" class="etiqueta-label">Nombre del producto:</label>
                <input 
                  type="text" 
                  name="productName" 
                  id="productName" 
                  class="input-formulario"
                  placeholder="Ingrese el nombre del producto" 
                  style="width: 100%" 
                  required
                >
                <label for="dias" class="etiqueta-label">Días de la venta:</label>
                <input 
                  type="text" 
                  name="dias" 
                  id="dias" 
                  class="input-formulario"
                  placeholder="Ingrese los días de la venta" 
                  style="width: 100%" required>
                <label for="horas" class="etiqueta-label">Horario de la venta:</label>
                <input 
                  type="text" 
                  name="horas" 
                  id="horas" 
                  class="input-formulario"
                  placeholder="Ingrese el horario de venta" 
                  style="width: 100%" 
                  required
                >
                <label for="vendorName" class="etiqueta-label">Nombre del vendedor:</label>
                <input 
                  type="text" 
                  name="vendorName" 
                  id="vendorName" 
                  class="input-formulario"
                  placeholder="Ingrese el nombre del vendedor" 
                  style="width: 100%" 
                  required
                >
              </fieldset>
            </form>
          </div>
          <div class="pie-modal">
            <button type="button" class="btn-cerrar-dialogo" id="btnClose" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn-agregar-producto btnAdd" id="btnAdd" data-bs-dismiss="modal"
