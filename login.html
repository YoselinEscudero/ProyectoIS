<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="icon" href="https://fav.farm/🐒"/>
  <script src="https://kit.fontawesome.com/8d2527da4d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>DICIS-Newlines</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/logo.jpeg" alt="Logo" class="logo">
      <div class="header-text">
        <p>EVENTOS, COMUNIDAD, VENTAS JUNTOS EN NUESTRA PLATAFORMA UNIVERSITARIA.</p>
      </div>
    </div>
    <div class="login-box">
      <form>
        <div class="textbox">
          <input type="text" placeholder="Correo electronico" name="username" id="inputCorreo" required>
          <i class="fas fa-user"></i>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Contraseña" name="password" required>
          <i class="fas fa-lock"></i>
        </div>
        <div class="icon-login">
          <!-- <i class="fas fa-sign-in-alt"></i> -->
          <input type="submit" value="Iniciar sesión" id="btnVerificar">
        </div>
        <h1><a href="#">¿Olvidó su nombre de usuario o contraseña?</a></h1>
      </form>    
    </div>  
  </div>
</body>
</html>
