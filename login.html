<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <link rel="icon" href="https://fav.farm/🐒"/>
  <script src="https://kit.fontawesome.com/8d2527da4d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500&family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
  <title>DICIS-Newlines</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./img/logo.jpeg" alt="Logo" class="logo">
      <div class="header-text">
        <p>EVENTOS QUE INSPIRAN, COMUNIDAD QUE CONECTA, VENTAS QUE TRANSFORMAN.</p>
      </div>
    </div>
    <div class="login-box">
      <form>
        <p class="frase">¡Bienvenido a la Colmena: Donde Cada Zumbido es una Oportunidad!</p>
        <div class="textbox">
          <input type="text" placeholder="Correo Institucional UG" name="username" id="inputCorreo" required style="font-family: 'Poppins', sans-serif;">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <!-- <div class="textbox">
          <input type="password" placeholder="Contraseña" name="password" required>
          <i class="fas fa-lock"></i>
        </div> -->
        <div class="icon-login">
          <!-- <i class="fas fa-sign-in-alt"></i> -->
          <input type="submit" value="Iniciar sesión" id="btnVerificar" style="font-family: 'Poppins', sans-serif; font-weight: bold;">

        </div>
        <h1><a href="#"></a></h1>
      </form>    
    </div>  
  </div>
</body>
</html>

<script type="module" src="./js/connection.js"></script>
<script type="module" src="./js/index.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const usernameInput = document.querySelector("input[name='username']");
    const loginButton = document.getElementById("btnVerificar");
    const inputCorreo = document.getElementById("inputCorreo");

    function enableLoginButton() {
        if (
            usernameInput.value.trim() !== "" &&
            isValidEmail(inputCorreo.value)
        ) {
            loginButton.disabled = false;
        } else {
            loginButton.disabled = true;
        }
    }

    function isValidEmail(email) {
        const regex = /^[a-zA-Z0-9._%+-]+@ugto\.mx$/i;
        return regex.test(email);
    }

    usernameInput.addEventListener("input", enableLoginButton);

    inputCorreo.addEventListener("input", function () {
        enableLoginButton();
    });

    inputCorreo.addEventListener("change", function () {
        if (inputCorreo.value.trim() !== "" && !isValidEmail(inputCorreo.value)) {
            alert("¡ERROR TU CORREO NO PERTENECE A NUESTRA COLMENA!");
        }
    });

    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault();
        if (loginButton.disabled === false) {
            window.location.href = "index.html";
        }
    });
});
</script>
